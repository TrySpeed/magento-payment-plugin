<div
  class="payment-method"
  data-bind="css: {'_active': (getCode() == isChecked())}"
>
  <div
    class="payment-method-title field choice"
    style="display: flex; flex-direction: row; gap: 10px; align-items: center"
  >
    <input
      type="radio"
      name="payment[method]"
      class="radio"
      data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"
    />
    <label
      class="label"
      data-bind="attr: {'for': getCode()}"
      style="display: flex; flex-direction: row; align-items: center; gap: 12px"
    >
      <span data-bind="text: getTitle()"></span
      ><span data-bind="if: shouldDisplayImage"
        ><img data-bind="attr:{src: logoImage}" style="width: 35px"
      /></span>
    </label>
  </div>

  <div class="payment-method-content">
    <div class="payment-method-description">
      <p
        data-bind="html: getPaymentDescription()"
        style="margin-bottom: 2rem !important; word-wrap: break-word"
      ></p>
    </div>
    <!-- ko foreach: getRegion('messages') -->
    <!-- ko template: getTemplate() --><!-- /ko -->
    <!--/ko-->
    <div class="payment-method-billing-address">
      <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
      <!-- ko template: getTemplate() --><!-- /ko -->
      <!--/ko-->
    </div>
    <div class="speed-checkout-agreements-block">
      <!-- ko foreach: $parent.getRegion('before-place-order') -->
      <!-- ko template: getTemplate() --><!-- /ko -->
      <!--/ko-->
    </div>
    <div class="actions-toolbar">
      <div class="primary">
        <button
          class="action primary checkout"
          type="submit"
          data-bind="
                        click: placeCheckoutOrder,
                        attr: {title: $t('Place Order')}
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: isPlaceOrderActionAllowed()
                        "
        >
          <span data-bind="i18n: 'Place Order'"></span>
        </button>
      </div>
    </div>
  </div>
</div>
